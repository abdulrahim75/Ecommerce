apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: LoadBalancer # Use LoadBalancer if running on cloud, or NodePort/ClusterIP depending on your setup
  selector:
    app: frontend
    traffic: active # <-- The switch is controlled by this label!
  ports:
    - protocol: TCP
      port: 80        # The port the service exposes
      targetPort: 80  # The port the containers listen on